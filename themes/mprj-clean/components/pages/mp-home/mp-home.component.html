<div class="container-fluid">


  <div class="row">
    <p></p>
  </div>

  <div class="row">

    <div id="solicitante" class="col-lg-8 col-sm-10 col-sub col-12">
      Solicitante:<br>
      <p-dropdown [options]="listaSolicitantes" [(ngModel)]="solicitanteId" [style]="{'width': '100%'}" filter="filter" placeholder="escolha..." filterPlaceholder="buscar..." required></p-dropdown>
    </div>

    <div id="mprjprincipal" class="col-lg-8 col-sm-10 col-sub col-12">
      MPRJ Principal:<br>
      <input type="text" name="mprjprincipal">
    </div>

    <div id="tipo" class="col-lg-8 col-sm-10 col-sub col-12">
      Tipo:<br>
      <p-dropdown [options]="listaTipos" [(ngModel)]="tipoIdOrNewTipoText" [style]="{'width': '20%'}" filter="filter" placeholder="escolha ou crie..." filterPlaceholder="buscar..." editable="editable" required></p-dropdown>
    </div>

    <div id="subtipo" class="col-lg-8 col-sm-10 col-sub col-12">
      Subtipo:<br>
      <p-dropdown *ngIf="toNumber(tipoIdOrNewTipoText)" [options]="listaSubTipos" [(ngModel)]="subTipoIdOrNewSubTipoText" [style]="{'width': '20%'}" filter="filter" placeholder="escolha ou crie..." filterPlaceholder="buscar..." editable="editable" required></p-dropdown>
      <input *ngIf="!toNumber(tipoIdOrNewTipoText)" type=text [(ngModel)]="subTipoIdOrNewSubTipoText" style="width:20%;"/>
    </div>

    <div id="formacao" class="col-lg-8 col-sm-10 col-sub col-12">
      Formação:<br>
      <input type="text" name="formacao">
    </div>

    <div id="servicos" class="col-lg-8 col-sm-10 col-sub col-12">
      Serviços:<br>
      <input type="text" name="servicos">
    </div>

    <div id="edificacoes" class="col-lg-8 col-sm-10 col-sub col-12">
      Edificações:<br>
      <input type="text" name="edificacoes">
    </div>

  </div>
</div>
